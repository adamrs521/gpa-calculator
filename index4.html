<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 650px; /* Adjusted width to accommodate additional column */
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        input[type="number"] {
            width: 60px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

        <h2>GPA Calculator</h2>
        <table>

                <tr>
                    <th>Current Grade</th> <!-- Updated label for Grade 1 -->
                    <th>Potential Grade</th> <!-- Updated label for Grade 2 -->
                    <th>AP Class</th>
                    <th>Include in GPA</th>

            </thead>
            <tbody>

                <tr>
                    <td><input type="number" min="0" max="100" step="1" placeholder="Grade"></td>
                    <td><input type="number" min="0" max="100" step="1" placeholder="Grade"></td> <!-- New input for Grade 2 -->

                            <option value="0">No</option>

                    </td>

                        </select>
                    </td>
                </tr>
                <tr>

                    <td><input type="number" min="0" max="100" step="1" placeholder="Grade"></td>
                    <td>
                        <select>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="number" min="0" max="100" step="1" placeholder="Grade"></td>
                    <td><input type="number" min="0" max="100" step="1" placeholder="Grade"></td>
                    <td>
                        <select>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="number" min="0" max="100" step="1" placeholder="Grade"></td>
                    <td><input type="number" min="0" max="100" step="1" placeholder="Grade"></td>
                    <td>
                        <select>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="number" min="0" max="100" step="1" placeholder="Grade"></td>
                    <td><input type="number" min="0" max="100" step="1" placeholder="Grade"></td>
                    <td>
                        <select>
                            <option value="0">No</option>

                    </td>

                            <option value="1">Yes</option>

                        </select>
                    </td>

                <tr>

                    <td>

                    </td>

                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button onclick="calculateGPA()">Calculate GPA</button>
        <p id="gpaResult1"></p> <!-- Placeholder for Current Honors GPA -->
        <p id="gpaResult2"></p> <!-- Placeholder for Potential GPA -->
    </div>

    <script>
        function calculateGPA() {
            let rows = document.querySelectorAll("tbody tr");
            let totalGradePoints1 = 0; // Total grade points for Current Honors GPA
            let totalGradePoints2 = 0; // Total grade points for Potential GPA
            let totalSubjects = 0;

            rows.forEach(row => {
                let grade1 = parseFloat(row.querySelector("td:nth-child(1) input").value);
                let grade2 = parseFloat(row.querySelector("td:nth-child(2) input").value); // Retrieve Potential Grade input
                let isAPClass = parseInt(row.querySelector("td:nth-child(3) select").value);
                let includeInGPA = parseInt(row.querySelector("td:nth-child(4) select").value);

                if (!isNaN(grade1) && includeInGPA === 1) {
                    totalSubjects++;
                    totalGradePoints1 += calculateGradePoints(grade1, isAPClass);
                }

                if (!isNaN(grade2) && includeInGPA === 1) { // Calculate Potential GPA if grade is valid and included
                    totalGradePoints2 += calculateGradePoints(grade2, isAPClass);
                }
            });

            if (totalSubjects > 0) {
                let gpa1 = totalGradePoints1 / totalSubjects;
                let gpa2 = totalGradePoints2 / totalSubjects; // Calculate Potential GPA

                document.getElementById("gpaResult1").innerText = "Your Current Honors GPA: " + gpa1.toFixed(2);
                document.getElementById("gpaResult2").innerText = "Your Potential GPA: " + gpa2.toFixed(2);
            } else {
                document.getElementById("gpaResult1").innerText = "Please enter valid grades and select at least one to include in GPA calculation.";
                document.getElementById("gpaResult2").innerText = ""; // Clear Potential GPA result if no valid input
            }
        }

        function calculateGradePoints(grade, isAPClass) {
            if (isAPClass === 1) {
                if (grade >= 98) {
                    return 5.3;
                } else if (grade >= 95) {
                    return 5.0;
                } else if (grade >= 90) {
                    return 4.7;
                } else if (grade >= 85) {
                    return 4.3;
                } else if (grade >= 80) {
                    return 4.0;
                } else if (grade >= 75) {
                    return 3.7;
                } else if (grade >= 70) {
                    return 3.3;
                } else if (grade >= 65) {
                    return 3.0;
                } else if (grade >= 60) {
                    return 2.7;
                } else if (grade >= 55) {
                    return 2.3;
                } else if (grade >= 50) {
                    return 2.0;
                } else {
                    return 0.0; // Failing grade
                }
            } else {
                if (grade >= 98) {
                    return 4.3;
                } else if (grade >= 95) {
                    return 4.0;
                } else if (grade >= 90) {
                    return 3.7;
                } else if (grade >= 85) {
                    return 3.3;
                } else if (grade >= 80) {
                    return 3.0;
                } else if (grade >= 75) {
                    return 2.7;
                } else if (grade >= 70) {
                    return 2.3;
                } else if (grade >= 65) {
                    return 2.0;
                } else if (grade >= 60) {
                    return 1.7;
                } else if (grade >= 55) {
                    return 1.3;
                } else if (grade >= 50) {
                    return 1.0;
                } else {
                    return 0.0; // Failing grade
                }
            }
        }
    </script>
</body>
</html>
