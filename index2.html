        function calculateGPA() {
            let rows = document.querySelectorAll("tbody tr");
            let totalGradePoints = 0;

                let grade = parseFloat(row.querySelector("td:nth-child(1) input").value);

                if (!isNaN(grade) && includeInGPA === 1) {
                    totalSubjects++;
                    totalGradePoints += calculateGradePoints(grade, isAPClass);
                }
            });

                let gpa = totalGradePoints / totalSubjects;
                document.getElementById("gpaResult").innerText = "Your GPA: " + gpa.toFixed(2);

        }
